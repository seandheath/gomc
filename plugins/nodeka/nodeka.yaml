---
actions:
  '^.+ says , ''.+': '#capture' 
  '^You say, ''.+': '#capture' 
  '^< (emote|social) >': '#capture'
  '^Increased mastery in your ability of': '#capture'

aliases:
  '^nodeka': '#connect nodeka.com:9210'
  '^cl$': 'clear'

windows:
  chat:
    row: 0
    col: 0
    rowspan: 1
    colspan: 2
    border: true
    scrollable: true
  scroll:
    row: 1
    col: 0
    rowspan: 2
    colspan: 1
    maxlines: 200
    scrollable: true
  main:
    row: 2
    col: 0
    rowspan: 2
    colspan: 1
    maxlines: 200
    scrollable: false
  status:
    row: 2
    col: 1
    rowspan: 1
    colspan: 1
    border: false
    maxlines: 40
    scrollable: true
  omap:
    row: 3
    col: 1
    rowspan: 1
    colspan: 1
    border: true
    scrollable: false
    maxlines: 17

grid:
  columns:
    - 0 # chat / scroll / main
    - 38 # chat / status / omap
  rows: 
    - 15 # chat
    - 0  # scroll / status
    - 0  # main / status
    - 17 # main / omap
